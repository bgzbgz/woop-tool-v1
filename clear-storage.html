<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear WOOP Storage</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ WOOP RESET</h1>
        <p style="font-size: 20px; margin-bottom: 30px;">
            This will clear all your saved progress and start fresh.
        </p>
        <button onclick="clearAndReturn()">Clear & Return to Start</button>
        <button onclick="window.close()">Cancel</button>
    </div>
    <script>
        function clearAndReturn() {
            localStorage.removeItem('woopData');
            alert('✅ All data cleared! You\'ll start fresh.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
