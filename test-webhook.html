<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test n8n Webhook</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #f0f0f0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #fff469; }
    </style>
</head>
<body>
    <h1>üß™ Test n8n Webhook</h1>
    <p style="font-size: 18px;">Click the button to test your workflow:</p>
    
    <button id="testBtn" onclick="testWebhook()">üöÄ Test WOOP Submission</button>
    
    <div id="result" class="info">Ready to test...</div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('testBtn');
            
            btn.disabled = true;
            resultDiv.className = 'info';
            resultDiv.innerHTML = '‚è≥ Sending request to n8n...';
            
            const testData = {
                user_id: "test-user-123",
                company_id: "test-company-456",
                tool_id: "woop",
                data: {
                    outcome: "Launch new product successfully",
                    feeling: "excited",
                    worldChange: "Market disruption achieved",
                    steps: ["Step 1", "Step 2", "Step 3"],
                    obstacles: [
                        { problem: "Lack of resources", solution: "Hire freelancer" }
                    ],
                    firstAction: "Create project plan",
                    deadline: "2025-12-31"
                },
                version: "1.0"
            };

            try {
                const response = await fetch('https://n8n-edge.fasttrack-diagnostic.com/webhook-test/tool-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token-123'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS!\n\nWorkflow executed successfully!\n\n' + JSON.stringify(result, null, 2) + '\n\nüëâ Check your Supabase table: tool_responses';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå ERROR (Status ' + response.status + '):\n\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå NETWORK ERROR:\n\n' + error.message + '\n\nMake sure:\n- n8n workflow is active and listening\n- Network connection is working\n- CORS is configured if needed';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
